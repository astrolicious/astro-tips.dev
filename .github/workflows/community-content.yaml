name: Create Community Content

on:
  workflow_dispatch:
  pull_request:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: pnpm/action-setup@v4.0.0
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        id: generator
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { default: script } = await import('${{ github.workspace }}/.github/scripts/mdx.js')
            await script({github, context, core})
      - uses: actions/create-github-app-token@a0de6af83968303c8c955486bf9739a57d23c7f1 # v1.10.0
        id: app-token
        with:
          app-id: ${{ vars.BOT_APPID }}
          private-key: ${{ secrets.BOT_SECRET }}
          owner: ${{ github.repository_owner }}
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: "astrolicious/withastro-docs"
          path: "withastro-docs"
          fetch-depth: 0
          ref: main
      - run: git switch astrotips-${{ github.event.number }} || git switch -c astrotips-${{ github.event.number }}
        working-directory: withastro-docs
      - run: mv content.mdx withastro-docs/src/content/docs/en/community-resources/content.mdx
      - run: |
          git config user.email "168325803+astrolicious[bot]@users.noreply.github.com"
          git config user.name "astrolicious[bot]"
        working-directory: withastro-docs
      - run: |
          git add src/content/docs/en/community-resources/content.mdx
          git commit -m "[astrotips] update community content"
          git push --set-upstream origin astrotips-${{ github.event.number }}
        working-directory: withastro-docs
      - run: gh pr create --base withastro/docs:main --head astrolicious/withastro-docs:astrotips-${{ github.event.number }} --title "[astrotips] update community content" --body "This is an automated generated PR to update community content based on https://github.com/astrolicious/astro-tips.dev/pull/${{ github.event.number }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: withastro-docs
